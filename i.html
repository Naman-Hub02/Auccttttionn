<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleee.css">
</head>
<body>


    <div class="container">
        <!-- Login Form -->
        <div class="form-container login-form">
            <h2>Login</h2>
            <form action="#">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container signup-form">
            <h2>Sign Up</h2>
            <form action="#">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>

                <label for="signup-number">Phone Number</label>
                <input type="tel" id="signup-number" name="number" placeholder="Enter your phone number" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>

    
</body>
</html>
